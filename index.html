<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <script src="javascript.js" defer></script>
</head>
<body>
    <div id="mainContainer">
        <div id="logoContainer">
            <img src="images/logo.png" alt ="Rock, Paper, Scissor logo">
        </div>
        <div id="gameContainer">
            <div class="infoContainer">
                <div class="infoFirstLineContainer">
                    <div class="infoHumanChoice"></div>
                    <div class="infoComputerChoice"></div>
                </div>
                <div class="infoResultLineContainer">
                    <div class="infoResult"></div>
                </div>
                <div class="infoScoreLineContainer">
                    <div class="infoHumanScore"></div>
                    <div class="infoComputerScore"></div>
                </div>
            </div>
            <div class="buttonsContainer">
                <button>ROCK</button>
                <button>PAPER</button>
                <button>SCISSOR</button>
            </div>
        </div>
    </div>
    <div class="footer">
        made by: <a target="_blank" href="https://github.com/livaoc">github/livaoc</a> || for The Odin Project's curriculum
    </div>

</body>
</html>
